<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registrarse</title>
</head>
<body>
    <button id="contacto" class="btn btn-primary"><a id="vinculo1" href="Contactanos.html">Contactanos</a></button>
    <ul>
        <li><img id="IconoClima" src=""></li>
        <li id="Descripcion"></li>
        <li id="Temperatura"></li>
      </ul>
    <center>
        <div id="Compañia">
            <div>
                <img src="Logo/Logo_happy_garden.png" id="Logo" alt="">  
                <h1 id="Titulo">
                    Jardinería Happy Garden
                </h1>    
            </div>
            <div>
                <h2 id="Slogan">La jardineria de todos para todos</h2>
            </div>
        </div>
    </center>
    
    <center>
    <div class="container">
        <h3 id="Registro">Registro</h3>
        <div class="row">
            <form action="" method="post">

                <div class="form-group">
                    <label for="inputNombre">Nombre de Usuario:</label>
                    <input type="text" placeholder="Ej: Pepito Gamer" id="inputNombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputContraseña">Escriba su contraseña:</label>
                    <br>
                    <input type="password" id="inputContraseña" placeholder="Ej: jdksañdlsjajdñls" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputContraseña2">Confirme su contraseña:</label>
                    <br>
                    <input type="password" id="inputContraseña2" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputCorreo">Ingrese su correo:</label>
                    <br>
                    <input type="email" id="inputCorreo" placeholder="Ej: pepitogamer@gmail.com" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputNumeroTel">Ingrese su número de teléfono:</label>
                    <br>
                    <input type="number" id="inputNumeroTel" placeholder="Ej: 56912345678" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputFecha">Ingrese su fecha de nacimiento:</label>
                    <br>
                    <input type="date" id="inputFecha" class="form-control" value="0000-00-22" min="1950-01-01" max="2022-12-31" required>
                </div>
                
                    <center>
                    <button id="ingresar"><a id="vinculo2" href="index.html">Registrarse</a></button>
                    </center>
            </form>
        </div>
    </div>
    </center>
<script>
    var Icono_Clima = document.getElementById("IconoClima")
    var Temperatura = document.getElementById("Temperatura")
    var Descripcion_clima = document.getElementById("Descripcion")
    var Ubicacion_actual = navigator.geolocation.getCurrentPosition(function(data){
        var latitud = data.coords.latitude
        var longitud = data.coords.longitude
        $.getJSON(`https://api.openweathermap.org/data/2.5/weather?lat=${latitud}&lon=${longitud}&units=metric&appid=cbc6e4864eaeb1415d242341fde7954e`,function(data){
        var icono = data.weather[0].icon
        Icono_Clima.setAttribute("src",`https://openweathermap.org/img/wn/${icono}@2x.png`)
        Temperatura.innerHTML = data.main.temp+"°C"
        Descripcion_clima.innerHTML = data.weather[0].description
    })
    }) 
    </script>
</body>
</html>
