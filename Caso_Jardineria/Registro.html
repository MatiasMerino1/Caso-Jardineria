<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registrarse</title>
</head>
<body>
    <button id="contacto"><a href="Contactanos.html">Contactanos</a></button>

    <div class="Compañia">
        <img src="https://images.vexels.com/media/users/3/200975/isolated/preview/7ac53e603584ee235f9d4d0b1e2405ea-planta-dando-mano-con-color-tierra.png" id="Logo" alt="">
        
            <div>
                <h1 id="Titulo">
                    Jardinería Happy Garden
                </h1>
            </div>
            <div>
                <h2 id="Slogan">
                    La jardineria de todos para todos
                </h2>
            </div>
    </div>

    <div class="container">
        <h3 id="Registro">Registro</h3>
        <div class="row">
            <form action="" method="post">

                <div class="form-group">
                    <label for="inputNombre">Nombre de Usuario:</label>
                    <input type="text" placeholder="Ej: Pepito Gamer" id="inputNombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputContraseña">Escriba su contraseña:</label>
                    <br>
                    <input type="password" id="inputContraseña" placeholder="Ej: jdksañdlsjajdñls" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputContraseña2">Confirme su contraseña:</label>
                    <br>
                    <input type="password" id="inputContraseña2" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputCorreo">Ingrese su correo:</label>
                    <br>
                    <input type="email" id="inputCorreo" placeholder="Ej: pepitogamer@gmail.com" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="inputNumeroTel">Ingrese su número de teléfono:</label>
                    <br>
                    <input type="number" id="inputNumeroTel" placeholder="Ej: 56912345678" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputFecha">Ingrese su fecha de nacimiento:</label>
                    <br>
                    <input type="date" id="inputFecha" class="form-control" value="0000-00-22" min="1950-01-01" max="2022-12-31" required>
                </div>
                
                    <center>
                    <button id="ingresar"><a href="index.html">Ingresar</a></button>
                    </center>
            </form>
        </div>
    </div>
        
</body>
</html>
